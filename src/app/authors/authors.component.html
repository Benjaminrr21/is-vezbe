<ul>
    <li *ngFor="let author of authors" (click)='deleteAuthor(author.id)'>
        {{ author.id }} {{ author.name }}
        <button class="btn btn-info">Detalji</button>
        <button class="btn btn-danger">Brisi</button>
    </li>
</ul>

<form>
<div class="form-group">
  <label for="id">Id</label>
  <input type="text" name="id" id="id" class="form-control" [(ngModel)]='authorId'>
</div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" class="form-control" [(ngModel)]='authorName'>
</div>
<button class="btn btn-primary" (click)='addAuthor()'>Save</button>
</form>
